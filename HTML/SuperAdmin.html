<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo agrico.jpeg" type="image/x-icon">
    <title>SuperAdmin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../CSS/SuperAdmin.css">
</head>
<body>
    <div class="container">
        <div class="navigation .active">
            <ul>
                <li>
                    <a href="">
                        <span class="icon">
                        <img src="../images/icon.png" alt="">
                        </span>
                        <span class="title">Super Admin</span>
                    </a>
                </li>
                <li>
                    <a href="../HTML/SuperAdmin.html">
                        <span class="icon">
                            <i class="fa-solid fa-house"></i>
                        </span>
                        <span class="title">Tableau Bord</span>
                    </a>
                </li>
                <li>
                    <a href="../HTML/parametre.html">
                        <span class="icon">
                            <i class="fa-solid fa-gear"></i>
                        </span>
                        <span class="title">Parametres</span>
                    </a>
                </li>
                <li>
                    <a href="../HTML/travailleur.html">
                        <span class="icon">
                            <i class="fa-sharp fa-solid fa-signal"></i>
                        </span>
                        <span class="title">Status</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="recherche...">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>
                </div>
                <div class="user">
                    <img src="../images/icon.png" alt="">
                </div>
            </div>
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="cardName">Travailleurs</div>
                        <div class="numbers">125</div>
                    </div>
                    <div class="iconBox">
                        <i class="fa-solid fa-people-line"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                       
                        <div class="cardName">Admin</div>
                        <div class="numbers">3</div>
                    </div>
                    <div class="iconBox">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="cardName">Postes</div>
                        <div class="numbers">55</div>
                    </div>
                    <div class="iconBox">
                        <i class="fa-duotone fa-notebook"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="cardName">Revenus</div>
                        <div class="numbers">180.000.000FCFA</div>
                    </div>
                    <div class="iconBox">
                        <i class="fa-solid fa-money-bill"></i>
                    </div>
                </div>
           </div>
           
           <table>
                <tr>
                    <td>
                        <form autocomplete="off" onsubmit="onFormSubmit()">
                            <h1>Ajouter Admin</h1>
                            <div>
                                <label for="Nom">Nom</label>
                                <input type="text" name="admin" id="nom">
                            </div>
                            <div>
                                <label for="Prenom">Prenom</label>
                                <input type="text" name="admin" id="prenom">
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div>
                                <label for="Poste">Poste</label>
                                <input type="text" name="poste" id="poste">
                            </div>
                            <div class="form_action--button">
                                <input type="submit" value="submit">
                                <input type="Reset" value="Reset">
                            </div>
                        </form>
                        <td>
                            <table class="list" id="storeList">
                                <thead>
                                    <tr>
                                        <th>Nom</th>
                                        <th>Prenom</th>
                                        <th>Email</th>
                                        <th>Poste</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </td>
                    </td>
                </tr>
           </table>
        </div>
    </div>
   




    <script src="../JS/SuperAdmin.js"></script>
</body>
</html>
